<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo ..." autocomplete="off">
            <input type="date" id="due-date-input">
            <button type="submit" class="add-btn">+</button>
        </form>

        <div class="controls">
            <select id="filter-todos">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <button id="delete-all-btn" class="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="todo-list-container">
            <div class="list-header">
                <div class="col-task">TASK</div>
                <div class="col-due-date">DUE DATE</div>
                <div class="col-status">STATUS</div>
                <div class="col-actions">ACTIONS</div>
            </div>
            <ul id="todo-list">
                </ul>
            <p id="no-task-msg">No task found</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
